<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Class</title>
    <style>
     
     /* All h1 */
     h1 {
        color: red;
      }

      /* Class Selector */
      .style1 {
        color: blue;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid grey;
      }

      /* Id Selector */
      #head2 {
        text-align: right;
        background-color: rgba(88, 138, 167, 0.73) ;
      }
    </style>
  </head>
  <body>
    <h1>This is Heading</h1>
    <h1 id="head2">This is Heading</h1>
    <h1 id="head3" class="style1">This is Heading</h1>
    <h1>This is Heading</h1>
    <h1>This is Heading</h1>
    <h1 class="style1">This is Heading</h1>
    <h1 id="head9" class="style1">This is Heading</h1>
  </body>
</html>
